<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Registro de Despesas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>Registro de Despesas</h1>
    <nav>
      <a href="{{ url_for('index') }}">Dashboard</a> |
      <a href="{{ url_for('new_transaction') }}">Nova Transação</a> |
      <a href="{{ url_for('categories_view') }}">Categorias</a>
    </nav>
  </header>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for cat, msg in messages %}
            <li class="flash-{{ cat }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Protótipo Flask + SQLite</small>
  </footer>
</body>
</html>
