{% extends "base.html" %}
{% block content %}
  <h2>Categorias</h2>
  <table>
    <thead><tr><th>Nome</th><th>Tipo</th><th>Cor</th></tr></thead>
    <tbody>
      {% for c in categories %}
        <tr><td>{{ c.name }}</td><td>{{ c.type }}</td><td style="color:{{ c.color or '#000' }}">{{ c.color or '' }}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <h3>Nova Categoria</h3>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="field"><label>Nome {{ form.name }}</label></div>
    <div class="field"><label>Tipo {{ form.type }}</label></div>
    <div class="field"><label>Cor {{ form.color }}</label></div>
    <div class="actions"><button type="submit">Criar</button></div>
  </form>
{% endblock %}
