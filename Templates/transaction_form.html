{% extends "base.html" %}
{% block content %}
  <h2>{{ 'Editar' if edit else 'Nova' }} Transação</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <div class="field"><label>Tipo {{ form.type }}</label></div>
    <div class="field"><label>Valor {{ form.amount }}</label></div>
    <div class="field"><label>Data {{ form.date }}</label></div>
    <div class="field"><label>Categoria {{ form.category }}</label></div>
    <div class="field"><label>Descrição {{ form.description }}</label></div>
    <div class="field"><label>Método de pagamento {{ form.payment_method }}</label></div>
    <div class="actions"><button type="submit">Salvar</button></div>
  </form>
{% endblock %}
